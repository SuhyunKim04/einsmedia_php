<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.11.2.js"></script>
    <style>
        .hello { text-decoration:line-through;}
        h1 img { width:200px}
        h1 { position:relative;}
        .btnHam.open { background:green;}
    </style>
   
</head>
<body>
    
    <button type="button" class="btn1 btn-primary">SHOW</button>
    <button type="button" class="btn2 hello">HIDE</button>
    <button type="button" class="btn3">TOGGLE</button>
    <h1 class="h1">
        Hello
        <img src="./images/business_01.jpg" alt="">
    </h1>  
    <button type="button" class="btnHam">MOVING</button>

    <script>
        const h1 = $('.h1');
        $('.btn1').on('click',function () {
            h1.fadeIn(1000);
        })
        $('.btn2').on('click',function () {
            h1.fadeOut(100);
        })
        $('.btn3').on('click',function () {
            h1.fadeToggle();
        })
        $('.btnHam').click(function() {
            $(this).addClass('open');
            h1.stop().animate({
                fontSize : '100px',
                top:'100px'
            },3000)
        })


        /*

        addClass(), removeClass(), toggleClass();
        fadeIn(), fadeOut(), fadeToggle();
        show(), hide(), toggle();
        animate({ property : value, property : value }, duration)
        stop()
        $(this)

        */
    </script>
   
</body>
</html>
